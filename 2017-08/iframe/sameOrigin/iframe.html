<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe.html</title>
</head>
<body>
    <p>iframe.html content</p>
    <button onclick="childToParent()">子iframe调用parent函数</button>

    <script>
        var num = 20;
        function sayHi() {
            console.log('iframe');
        }

        function childToParent() {
            console.log(parent);
            // 调用函数
            parent.sayHi();
            // 访问修改变量
            console.log(parent.num);
            parent.num = 1;
            console.log('change variable to 1: ', parent.num);
            // 访问修改dom
            console.log(parent.document.querySelector('p'));
            parent.document.querySelector('p').innerHTML = 'dom changed!';
            console.log(parent.document.querySelector('p'));
        }
    </script>
</body>
</html>
